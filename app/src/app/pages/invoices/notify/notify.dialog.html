<mat-toolbar color="primary">
    <div class="spacer">
        notify
    </div>
    
    <button type="button" mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<form [formGroup]="form" (ngSubmit)="!form.invalid && submit()">
    <mat-form-field appearance="outline">
        <mat-label>
            email
        </mat-label>
        
        <mat-select name="email" placeholder="email" formControlName="email" required multiple>
            <mat-option *ngFor="let email of emails" [value]="email">
                {{ email }}
            </mat-option>
        </mat-select>

        <mat-error *ngIf="errors.email">
            {{ errors.email }}
        </mat-error>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        submit
    </button>
</form>
